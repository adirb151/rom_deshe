{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
    <h1><a href="{% url 'queries:list' %}"><img src="{% static 'logo.jpg' %}"/></a></h1>
    <table class="query-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Data</th>
                <th>Date</th>
                <th>Log</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            <tr class="query">
                <td>{{query.id}}</td>
                <td>{{query.name}}</td>
                <td>{{query.status}}</td>
                <td class="query-data">{{query.data}}</td>
                <td>{{query.date}}</td>
                <td class="query-data">{{query.log}}</td>
                <td>{{query.prediction}}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'queries:list' %}">Delete me</a>
{% endblock %}
