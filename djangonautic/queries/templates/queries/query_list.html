{% extends 'base_layout.html' %}

{% block content %}
    <h1>Query list</h1>
    <div class="queries">
      {% for query in queries %}
        <div class="query">
          <h2><a href="{% url 'queries:detail' slug=query.slug %}">{{query.data}}</a></h2>
          <p>{{query.status}}</p>
          <p>{{query.date}}</p>
        </div>
      {% endfor %}
    </div>
{% endblock %}
