{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
    <div class="queries">
      <h1>Query List</h1>
      <table class="query-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
        {% for query in queries %}
          <tr class="query">
            <td><a href="{% url 'queries:detail' slug=query.slug %}">{{query.name}}</a></td>
            <td>{{query.date}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
